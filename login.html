<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Check in Now</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="login-container">
      <form class="login-form" id="login-form">
        <h2 class="login-title">Fa√ßa seu Login</h2>

        <label for="email" class="login-label">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          class="login-input"
          placeholder="seu@email.com"
          required
        />

        <label for="senha" class="login-label">Senha:</label>
        <input
          type="password"
          id="senha"
          name="senha"
          class="login-input"
          required
        />
        <div
          id="senha-aviso"
          style="
            color: #fc0075;
            font-size: 0.85rem;
            margin-top: 0.2rem;
            display: none;
          "
        ></div>

        <button type="submit" class="login-button">Entrar</button>
      </form>
      <div id="modal-sucesso" class="modal-sucesso" style="display: none">
        Login realizado com sucesso!
      </div>
    </main>
    <script src="login.js"></script>
  </body>
</html>
